<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Who Wants to Be a Millionaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section class="contact-section">
            <h2>We'd love to hear from you!</h2>
            <p>If you have any feedback, questions, or issues with the game, please fill out the form below. We'll get back to you as soon as possible.</p>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
            <div id="form-feedback" class="feedback"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Who Wants to Be a Millionaire Game</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
