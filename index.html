<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Who Wants to Be a Millionaire</h1>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="answers-container">
            <button class="answer-btn" id="answer1"></button>
            <button class="answer-btn" id="answer2"></button>
            <button class="answer-btn" id="answer3"></button>
            <button class="answer-btn" id="answer4"></button>
        </div>
        <div id="score-container">
            <p>Current Prize: <span id="score">$0</span></p>
        </div>
        <div id="lifelines-container">
            <button class="lifeline-btn" id="lifeline1">50:50</button>
            <button class="lifeline-btn" id="lifeline2">Ask the Audience</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
