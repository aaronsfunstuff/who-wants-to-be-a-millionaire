<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who Wants to Be a Millionaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Who Wants to Be a Millionaire</h1>
      <a href="contact.html"><button>Contact Us</button></a>
      <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button id="login-button">Login</button>
</div>
<div id="profile-container" style="display: none;">
    <p>Welcome, <span id="user-name"></span>!</p>
    <button id="logout-button">Logout</button>
</div>

        <div id="timer-container">
            <p>Time Left: <span id="timer">30</span> seconds</p>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="question-container">
            <p id="question"></p>
        </div>
        <div id="answers-container">
            <button class="answer-btn" id="answer1" data-answer="1"></button>
            <button class="answer-btn" id="answer2" data-answer="2"></button>
            <button class="answer-btn" id="answer3" data-answer="3"></button>
            <button class="answer-btn" id="answer4" data-answer="4"></button>
        </div>
        <div id="score-container">
            <p>Current Prize: <span id="score">$0</span></p>
        </div>
        <div id="lifelines-container">
            <button class="lifeline-btn" id="lifeline1">50:50</button>
            <button class="lifeline-btn" id="lifeline2">Ask the Audience</button>
            <button class="lifeline-btn" id="lifeline3">Phone a Friend</button>
            <button class="lifeline-btn" id="lifeline4">Switch the Question</button>
        </div>
      <div id="leaderboard-container">
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>
</div>

    </div>
    <script src="script.js"></script>
</body>
</html>
